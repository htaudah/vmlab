- import_playbook: allocate_host_variables.yml

- hosts: domain_controllers
  name: Create domain users
  vars_files:
    - "{{ playbook_dir }}/vault.yml"
    - "{{ playbook_dir }}/strings.yml"
    - "{{ playbook_dir }}/customizations.yml"
  vars:
    ansible_connection: winrm
    ansible_user: Administrator
    ansible_password: "{{ win_local_password }}"
    ansible_winrm_transport: ntlm
    ansible_port: 5985
    organizational_units:
      - "{{ server_ou }}"
      - "{{ exchange_ou }}"
      - "{{ account_ou }}"
      - "{{ workstation_ou }}"
      - "{{ user_ou }}"
      - "{{ group_ou }}"
  tasks:
    - name: Install DSC module for Active Directory
      win_psmodule:
        name: ActiveDirectoryDsc
        state: present

    - name: Create domain OUs
      win_dsc:
        resource_name: ADOrganizationalUnit
        Name: '{{ item | regex_replace("^[^=]+?=([^,]+)", "\1") }}'
        Path: '{{ item | regex_replace("^[^,]+?,(.*)", "\1") }}'
        ProtectedFromAccidentalDeletion: no
        Ensure: Present
      run_once: yes
      loop: "{{ organizational_units }}"

    - win_domain_user:
        name: jdoe
        firstname: John
        surname: Doe
        company: "{{ orgname }}"
        password: "{{ domain_user_password }}"
      run_once: yes

    - win_domain_user:
        name: eblofeld
        firstname: Ernst
        surname: Blofeld
        company: "{{ orgname }}"
        password: "{{ domain_user_password }}"
      run_once: yes

    - win_domain_user:
        name: alectrev
        firstname: Alec
        surname: Trevelyan
        company: "{{ orgname }}"
        password: "{{ domain_user_password }}"
      run_once: yes

    - win_domain_user:
        name: goldfinger
        firstname: Auric
        surname: Goldfinger
        company: "{{ orgname }}"
        password: "{{ domain_user_password }}"
      run_once: yes

    - win_domain_user:
        name: elargo
